<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>SVG</title>
  </head>
  <body>
        <svg width="600" height="500">
          <line
            x1="50"
            y1="50"
            x2="500"
            y2="50"
            style="stroke: black; stroke-width: 10"
          ></line>
          <line
            x1="50"
            y1="50"
            x2="270"
            y2="200"
            style="stroke: black; stroke-width: 10"
          ></line>
          <line
            x1="50"
            y1="50"
            x2="280"
            y2="500"
            style="stroke: black; stroke-width: 10"
          ></line>
          <line
            x1="500"
            y1="50"
            x2="280"
            y2="500"
            style="stroke: black; stroke-width: 10"
          ></line>
          <line
            x1="500"
            y1="50"
            x2="280"
            y2="200"
            style="stroke: black; stroke-width: 10"
          ></line>
          <line
            x1="275"
            y1="200"
            x2="280"
            y2="500"
            style="stroke: black; stroke-width: 10"
          ></line>
        </svg>
        <!-- The x1 attribute defines the start of the line on the x-axis The y1
        attribute defines the start of the line on the y-axis The x2 attribute
        defines the end of the line on the x-axis The y2 attribute defines the
        end of the line on the y-axis -->
  </body>
</html>
